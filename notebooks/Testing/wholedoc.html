<mark class="entity" style="background: #99d6a4; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Enterolobium cyclocarpum is one of the largest trees in the dry forest formation, reaching up to 40 m in height and 3 m in diameter, with a huge, spreading crown.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">1</span>
</mark>
 
<mark class="entity" style="background: #e95c4790; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Older E. cyclocarpum trees develop small buttresses and produce large roots that run along the surface of the ground for 2-3 m. Sidewalks, roads, or foundations may be cracked or raised by E. cyclocarpum trees growing close by.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span>
</mark>

<mark class="entity" style="background: #5ab4ab; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The bipinnate compound leaves of E. cyclocarpum have 5 opposite leaflets.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">3</span>
</mark>

<mark class="entity" style="background: #3f77b5; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The small white flowers occur in compact, round heads.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">4</span>
</mark>

<mark class="entity" style="background: #5956a5; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Seeds contained in distinctive, thickened, contorted, indehiscent pods that resemble an ear in form; seed 20 x 15 mm, ovate, compressed, dull, reddish-brown, with 100% pleurogram, marked with a yellowish band on each face, punctiform apical hilium concealed or not by whitish funicle; adult trees produce about 2000 pods, each with 10-16 seeds.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">5</span>
</mark>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chapter - Biology.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">6</span>
</mark>
 
<mark class="entity" style="background: #4e63ac; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The small, white flowers are borne in clusters or heads at the base of the leaves.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">7</span>
</mark>
 
<mark class="entity" style="background: #d7414e90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flowering takes place in March and April during the regrowth of new leaves after the leafless dry season.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">8</span>
</mark>
 
<mark class="entity" style="background: #c1274a90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">9</span>
</mark>
 
<mark class="entity" style="background: #bc224990; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Seed dissemination is mainly by cattle, horses and wild ungulates, attracted by the syrupy pulp of the fruits.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">10</span>
</mark>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 
<mark class="entity" style="background: #cd364d90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    E. cyclocarpum tolerates alkaline, calcareous and even acidic soils.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">12</span>
</mark>
 
<mark class="entity" style="background: #a70b4490; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Medium-textured soils are probably best, but eroded Ultasols, deep moist clays, shallow sandy clays and porous limestone all allow good development.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">13</span>
</mark>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 
<mark class="entity" style="background: #a2064390; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Colonizing a wide range of habitats, E. cyclocarpum is a climax species in subtropical, dry forest zones, restricted to disturbed areas in wetter forest types.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 
<mark class="entity" style="background: #d23a4e90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    It is a dominant species in all the tree associations in which it is found.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">16</span>
</mark>
 
<mark class="entity" style="background: #ad124690; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    In Mexico, it is found in association with Ficus mexicana, Sideroxylon capirit, Trichilia hirta, Ceiba pentandra, and others.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">17</span>
</mark>
 
<mark class="entity" style="background: #a2064390; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dry seasons of 1-6 months are usual in most of its habitats.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">18</span>
</mark>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">19</span>

<mark class="entity" style="background: #a4084490; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Although E. cyclocarpum is generally considered to have been introduced throughout the tropics mainly as a roadside or garden tree, it is apparently little known or used outside its native range and has never been planted on a large scale, although it has been tested in plantations in Puerto,  Ghana  and sporadically elsewhere.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">20</span>
</mark>
 
<mark class="entity" style="background: #a70b4490; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The history of introductions remains poorly documented and it is unclear exactly how widely distributed this species is, at least in Africa and Asia.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">21</span>
</mark>
 
<mark class="entity" style="background: #ba204990; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">22</span>
</mark>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">23</span>

<mark class="entity" style="background: #d8434e90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    E. cyclocarpum is propagated through seeds.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">24</span>
</mark>
 
<mark class="entity" style="background: #fed88490; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #f2694490; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 
<mark class="entity" style="background: #a0034390; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">27</span>

<mark class="entity" style="background: #f5754790; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    E. cyclocarpum trees coppice, and even large trees sometimes sprout when cut.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">28</span>
</mark>
 
<mark class="entity" style="background: #a90d4590; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">29</span>
</mark>

<mark class="entity" style="background: #a2064390; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">30</span>
</mark>
 
<mark class="entity" style="background: #e95c4790; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The seeds are spread principally by grazing animals, and after germination are always browsed off.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">31</span>
</mark>
 
<mark class="entity" style="background: #be254a90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #d7414e90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">34</span>

<mark class="entity" style="background: #f9915390; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">35</span>
</mark>
 
<mark class="entity" style="background: #f98e5290; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">36</span>
</mark>
 
<mark class="entity" style="background: #a70b4490; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">37</span>
</mark>
 
<mark class="entity" style="background: #b61b4890; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">38</span>
</mark>
 
<mark class="entity" style="background: #fdc37290; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">39</span>
</mark>
 
<mark class="entity" style="background: #c32a4b90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">40</span>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #b1174790; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #c52c4b90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #e5574990; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">44</span>

<mark class="entity" style="background: #80808090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">46</span>

<mark class="entity" style="background: #df4e4b90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">47</span>

<mark class="entity" style="background: #e7594890; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 
<mark class="entity" style="background: #ba204990; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Food:  Immature pods are cooked as a vegetable, or the seeds are toasted and ground.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">58</span>
</mark>

<mark class="entity" style="background: #c72e4c90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fodder:  Large quantities of highly palatable and nutritious pods containing a sugary pulp are produced by the tree, and are consumed readily by livestock.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">59</span>
</mark>
 
<mark class="entity" style="background: #fed68390; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The foliage is also palatable, though to a lesser extent than the pods.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">60</span>
</mark>

<mark class="entity" style="background: #a0034390; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fibre:  The wood of E. cyclocarpum has been found excellent for producing quality paper.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">61</span>
</mark>

<mark class="entity" style="background: #fdc17190; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Timber:  E. cyclocarpum heartwood is reddish-brown, coarse-textured and moderately durable.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">62</span>
</mark>
 
<mark class="entity" style="background: #b4194790; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The wood is resistant to attack by dry-wood termites and Lyctus, and can be used in house construction as well as in interior elements, including panelling.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">63</span>
</mark>
 
<mark class="entity" style="background: #e1504b90; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The white sapwood is susceptible to insect attack.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">64</span>
</mark>
 
<mark class="entity" style="background: #b1174790; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The wood may also be used for boat building, because of its durability in water.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">65</span>
</mark>

<mark class="entity" style="background: #ad124690; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tannin or dyestuff:  Tannin from the pods and bark is used in soap making.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">66</span>
</mark>

<mark class="entity" style="background: #a70b4490; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Medicine:  Bark extracts are used medicinally against colds and bronchitis.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">67</span>
</mark>
</div>
</figure>
